<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <style>
            #heading, #content{
                text-align:center;
                background-color:palevioletred
            }
            #content{
                display: none;
                padding:50px;
                background-color: powderblue;
            }
        </style>
        <script>
            $(document).ready(function(){
                $('#heading').mouseover(() => {
                    $('#content').slideToggle("slow")
                })
            })
        </script>
    </head>
    <body>
        <div id="heading">Panel Scroll Down</div>
        <div id="content">Flipit</div>
    </body>
</html>
